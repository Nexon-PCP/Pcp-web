{% extends "base.html" %}
{% block content %}

<div class="card">
  <h2>Nova Obra</h2>

<form method="post" action="{{ url_for('obra_criar') }}">

    <div class="row">
      <input name="codigo" placeholder="C√≥digo (ex: OB-001)" required>
      <input name="nome" placeholder="Nome da Obra" required style="min-width:280px">
      <input name="cliente" placeholder="Cliente">

      <select name="status">
        <option value="ATIVA">ATIVA</option>
        <option value="ENCERRADA">ENCERRADA</option>
      </select>
    </div>

    <br>

    <h3 style="color: #d97706;">üîß Corte / Dobra</h3>

    <div class="row">
      <div>
        <label>Data de In√≠cio - Corte/Dobra</label><br>
        <input type="date" name="corte_dobra_inicio">
      </div>
      <div>
        <label>Data de Fim - Corte/Dobra</label><br>
        <input type="date" name="corte_dobra_fim">
      </div>
    </div>

    <br>

    <h3 style="color: #059669;">‚öôÔ∏è Montagem Eletromecanica</h3>

    <div class="row">
      <div>
        <label>Data de In√≠cio - Montagem Eletromecanica</label><br>
        <input type="date" name="montagem_eletro_inicio">
      </div>
      <div>
        <label>Data de Fim - Montagem Eletromecanica</label><br>
        <input type="date" name="montagem_eletro_fim">
      </div>
    </div>

    <br>

    <label>Produtos (com quantidade)</label>

    <table style="margin-top:10px">
      <tr>
        <th>Selecionar</th>
        <th>Produto</th>
        <th>Qtd</th>
      </tr>

      {% for p in produtos %}
      <tr>
        <td><input type="checkbox" name="produtos_ids" value="{{ p.id }}"></td>
        <td>{{ p.nome }}</td>
        <td><input type="number" name="qtd_{{ p.id }}" value="1" min="1" style="width:90px"></td>
      </tr>
      {% endfor %}
    </table>

    <br>

    <div class="row">
      <button type="submit">üíæ Salvar</button>
      <a href="{{ url_for('obras') }}"><button type="button">Cancelar</button></a>
    </div>

  </form>
</div>

{% endblock %}
